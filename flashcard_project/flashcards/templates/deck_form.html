{% extends 'base.html' %}

{% block title %}{{ title }} - Flashcard App{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 30px;">{{ title }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="id_name">Deck Name:</label>
        {{ form.name }}
        
        <label for="id_description">Description:</label>
        {{ form.description }}
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn">Save Deck</button>
            <a href="{% if deck %}{% url 'deck_detail' deck.id %}{% else %}{% url 'deck_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
