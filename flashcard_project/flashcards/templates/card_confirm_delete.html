{% extends 'base.html' %}

{% block title %}Delete Card - Flashcard App{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h2 style="color: #dc3545; margin-bottom: 20px;">⚠️ Delete Card</h2>
    
    <div class="card" style="text-align: left; margin-bottom: 30px;">
        <strong style="color: #667eea;">Front:</strong>
        <p style="margin: 10px 0;">{{ card.front }}</p>
        
        <strong style="color: #764ba2;">Back:</strong>
        <p style="margin: 10px 0;">{{ card.back }}</p>
    </div>
    
    <p style="color: #666; margin-bottom: 30px;">
        Are you sure you want to delete this card? This action cannot be undone.
    </p>
    
    <form method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Card</button>
        <a href="{% url 'deck_detail' card.deck.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
