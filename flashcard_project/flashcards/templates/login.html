{% extends 'base.html' %}

{% block title %}Login - Flashcard App{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" name="username" class="form-control" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" required>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #667eea;">Register here</a>
    </p>
</div>
{% endblock %}
